<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Page - The Office</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #21211d;
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #FEE830;
      color: #21211d;
    }

    /* Modal styles */
    #statusModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #statusModal .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }
    #statusModal button {
      margin-top: 1rem;
      background: #FEE830;
      color: #21211d;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <h1>Book Our Space & Internet</h1>

  <form id="bookingForm" novalidate>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <select name="bookingType" required>
      <option value="" disabled selected>Select Booking Type</option>
      <option value="exam">Online Exam - Space & Internet</option>
      <option value="conference">Conference Room</option>
      <option value="other">Other</option>
    </select>
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <textarea name="details" placeholder="Additional Details (optional)" rows="4"></textarea>
    <button type="submit">Submit Booking</button>
  </form>

  <!-- Modal -->
  <div id="statusModal" role="alertdialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
    <div class="modal-content">
      <h2 id="modalTitle">Booking Update</h2>
      <p id="modalMessage"></p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    // Firebase config (update with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyDScHqHTANLWCKH52dzbj2E5I_2kGfH360",
      authDomain: "wblogin-4cc7c.firebaseapp.com",
      databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
      projectId: "wblogin-4cc7c",
      storageBucket: "wblogin-4cc7c.appspot.com",
      messagingSenderId: "844089102374",
      appId: "1:844089102374:web:82271330a05583dcde56e7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('bookingForm');
    const modal = document.getElementById('statusModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Set min date to today
    const dateInput = form.querySelector('input[type="date"]');
    dateInput.min = new Date().toISOString().split('T')[0];

    // Submit booking
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const data = new FormData(form);
      const bookingData = Object.fromEntries(data.entries());
      bookingData.status = 'pending';  // initial status

      // Save booking to DB
      const bookingRef = db.ref('bookings').push();
      bookingRef.set(bookingData)
        .then(() => {
          alert('Booking submitted! You will be notified about the status.');
          localStorage.setItem('bookingId', bookingRef.key);
          form.reset();
          listenStatus(bookingRef.key);
        })
        .catch(err => alert('Error: ' + err.message));
    });

    // Listen for status changes if booking exists in localStorage
    const existingBookingId = localStorage.getItem('bookingId');
    if (existingBookingId) {
      listenStatus(existingBookingId);
    }

    function listenStatus(bookingId) {
      db.ref('bookings/' + bookingId).on('value', snapshot => {
        const booking = snapshot.val();
        if (!booking) return;
        if (booking.status && booking.status !== 'pending') {
          showModal(booking.status);
        }
      });
    }

    function showModal(status) {
      if (status === 'accepted') {
        modalTitle.textContent = 'Booking Accepted';
        modalMessage.textContent = 'Your booking has been accepted! We look forward to seeing you.';
      } else if (status === 'declined') {
        modalTitle.textContent = 'Booking Declined';
        modalMessage.textContent = 'Unfortunately, your booking was declined. Please contact us for more info.';
      } else {
        return; // do nothing
      }
      modal.style.display = 'flex';
    }

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      // Optionally remove bookingId after notification
      localStorage.removeItem('bookingId');
    });
  </script>

</body>
</html>
