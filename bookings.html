<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookings - The Office</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Anklepants';
      src: url('Anklepants-Regular.otf') format('opentype');
      font-weight: 400;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background-color: #21211d;
      color: #fff;
      padding: 16px 0;
      z-index: 50;
      transition: background-color 0.3s ease;
    }
    nav.navbar-scrolled {
      background-color: rgba(33, 33, 29, 0.9);
      backdrop-filter: blur(10px);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 16px;
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .nav-logo {
      height: 32px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .nav-link {
      font-family: 'Anklepants', serif;
      font-weight: 400;
      position: relative;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, background-color 0.3s ease-in-out;
      color: #fff;
      cursor: pointer;
    }
    .nav-link i {
      margin-right: 8px;
      transition: transform 0.3s ease-in-out;
    }
    .nav-link:hover {
      transform: scale(1.05);
      color: #FEE830;
      background-color: #333333;
      border-radius: 4px;
    }
    .nav-link:hover i {
      transform: scale(1.2);
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      background: #FEE830;
      transition: width 0.3s ease-in-out;
    }
    .nav-link:hover::after {
      width: 80%;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #21211d;
      min-width: 160px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      top: 100%;
      left: 0;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      font-family: 'Anklepants', serif;
      font-weight: 400;
      color: #ffffff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
      transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    .dropdown-content a:hover {
      transform: translateX(5px);
      background-color: #333333;
      color: #FEE830;
    }
    .dropdown-content a:hover i {
      transform: scale(1.2);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    .nav-links {
      transition: transform 0.3s ease;
    }
    .nav-links.mobile-hidden {
      transform: translateX(100%);
      display: none;
    }
    .nav-links.mobile-active {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; right: 0;
      height: 100vh;
      width: 250px;
      background-color: #21211d;
      padding: 60px 20px;
      transform: translateX(0);
      gap: 20px;
      z-index: 100;
      overflow-y: auto;
    }

    main {
      flex-grow: 1;
      padding: 100px 16px 40px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(254, 232, 48, 0.3);
    }

    h1 {
      font-family: 'Anklepants', serif;
      font-weight: 400;
      font-size: 36px;
      text-align: center;
      margin-bottom: 32px;
      color: #21211d;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #21211d;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FEE830;
      box-shadow: 0 0 8px #FEE830aa;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background-color: #21211d;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #FEE830;
      color: #21211d;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        display: none;
      }
      .nav-links.mobile-active {
        display: flex;
      }
      main {
        margin: 100px 12px 40px;
      }
    }
  </style>
</head>
<body>

<nav id="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="logo-container">
        <a href="index.html">
          <img src="https://i.postimg.cc/k4WTpQLX/Whats-App-Image-2025-06-26-at-15-49-46-1-removebg-preview.png" alt="The Office Logo" class="nav-logo" />
        </a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-links mobile-hidden" id="nav-links">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-home"></i> Home</a>
        <a href="services.html" class="nav-link"><i class="fa-solid fa-cogs"></i> Our Services</a>
        <div class="dropdown">
          <a href="#" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
          <div class="dropdown-content">
            <a href="#exam-booking"><i class="fa-solid fa-graduation-cap"></i> For Exam</a>
            <a href="#conference-booking"><i class="fa-solid fa-users-rectangle"></i> Conference</a>
            <a href="#other-booking"><i class="fa-solid fa-ellipsis"></i> Others</a>
          </div>
        </div>
        <a href="greatwall.html" class="nav-link"><i class="fa-solid fa-building"></i> Great Wall</a>
        <a href="notice.html" class="nav-link"><i class="fa-solid fa-bell"></i> Notice Board</a>
        <a href="services.html#gallery" class="nav-link"><i class="fa-solid fa-image"></i> Gallery</a>
        <a href="services.html#contact" class="nav-link"><i class="fa-solid fa-envelope"></i> Contact</a>
      </div>
    </div>
  </div>
</nav>

<main>
  <h1>Book Your Space</h1>
  <form id="bookingForm">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required />

    <label for="bookingType">Booking Type *</label>
    <select id="bookingType" name="bookingType" required>
      <option value="" disabled selected>Select booking type</option>
      <option value="exam">Online Exam - Space & Internet</option>
      <option value="conference">Conference Room</option>
      <option value="other">Other</option>
    </select>

    <label for="date">Booking Date *</label>
    <input type="date" id="date" name="date" required min="" />

    <label for="time">Booking Time *</label>
    <input type="time" id="time" name="time" required />

    <label for="details">Additional Details</label>
    <textarea id="details" name="details" placeholder="Tell us more about your booking..."></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</main>

<footer>
  <div class="container" style="text-align:center; padding:16px; background:#21211d; color:#fff;">
    <p>Â© 2025 The Office. All rights reserved.</p>
  </div>
</footer>

<script>
  // Navbar scroll effect
  const navbar = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });

  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  const dropdown = document.querySelector('.dropdown');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('mobile-active');
  });

  // Dropdown toggle on mobile
  dropdown.addEventListener('click', (e) => {
    e.preventDefault();
    dropdown.classList.toggle('active');
  });

  // Close menus when clicking outside
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && !hamburger.contains(e.target) && !navLinks.contains(e.target)) {
      dropdown.classList.remove('active');
      navLinks.classList.remove('mobile-active');
      hamburger.classList.remove('active');
    }
  });

  // Set minimum date for booking date to today
  const dateInput = document.getElementById('date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', today);

  // Form submission handler
  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', e => {
    e.preventDefault();

    // Basic validation already handled by HTML required fields
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    // Here you can integrate with backend or email API

    alert(`Thank you, ${data.name}! Your booking request for ${data.bookingType} on ${data.date} at ${data.time} has been received. We will contact you soon.`);

    form.reset();
  });
</script>

</body>
</html>
