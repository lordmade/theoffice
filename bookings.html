<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Office - Bookings</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    @font-face {
      font-family: "Anklepants";
      src: url("Anklepants-Light.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: "Anklepants";
      src: url("Anklepants-Regular.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Anklepants";
      src: url("Anklepants-Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    img {
      max-width: 100%;
      height: auto;
      user-select: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #21211d;
      color: #ffffff;
      padding: 16px 0;
      z-index: 50;
      transition: background-color 0.3s ease;
    }
    nav.navbar-scrolled {
      background-color: rgba(33, 33, 29, 0.9);
      backdrop-filter: blur(10px);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-logo {
      height: 32px;
      width: auto;
      line-height: 0;
    }
    .logo {
      font-family: "Anklepants", serif;
      font-size: 24px;
      font-weight: 400;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .nav-link {
      font-family: "Anklepants", serif;
      font-weight: 400;
      position: relative;
      transition: transform 0.3s ease-in-out, color 0.3s ease-in-out,
        background-color 0.3s ease-in-out;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
    }
    .nav-link:hover {
      transform: scale(1.05);
      color: #fee830;
      background-color: #333333;
      border-radius: 4px;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      background: #fee830;
      transition: width 0.3s ease-in-out;
    }
    .nav-link:hover::after {
      width: 80%;
    }
    .nav-link i,
    .dropdown-content a i {
      margin-right: 8px;
      transition: transform 0.3s ease-in-out;
    }
    .nav-link:hover i {
      transform: scale(1.2);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #21211d;
      min-width: 160px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      top: 100%;
      left: 0;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      font-family: "Anklepants", serif;
      font-weight: 400;
      color: #ffffff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
      transition: transform 0.3s ease-in-out, color 0.3s ease-in-out,
        background-color 0.3s ease-in-out;
      cursor: pointer;
    }
    .dropdown-content a:hover {
      transform: translateX(5px);
      background-color: #333333;
      color: #fee830;
    }
    .dropdown-content a:hover i {
      transform: scale(1.2);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background-color: #21211d;
        flex-direction: column;
        align-items: flex-start;
        padding: 60px 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 100;
      }
      .nav-links.mobile-active {
        display: flex;
        transform: translateX(0);
      }
      .nav-link {
        font-size: 18px;
        padding: 10px 0;
        width: 100%;
      }
      .nav-link i {
        font-size: 18px;
      }
      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: rgba(255, 255, 255, 0.1);
        min-width: 100%;
      }
      .dropdown-content a {
        font-size: 16px;
        padding: 10px 20px;
      }
      .dropdown-content a i {
        font-size: 16px;
      }
      .nav-logo {
        height: 24px;
      }
    }

    /* MAIN CONTENT */
    main {
      flex-grow: 1;
      padding: 120px 24px 40px;
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(254, 232, 48, 0.15);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards 0.3s;
      display: flex;
      gap: 48px;
      align-items: stretch;
      min-height: 600px;
    }
    main h1 {
      font-family: "Anklepants", serif;
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 32px;
      color: #21211d;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    /* FORM CONTAINER */
    .booking-form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      min-width: 320px;
    }
    .booking-form-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .booking-form-container label {
      font-weight: 600;
      font-family: "Anklepants", serif;
      color: #21211d;
      font-size: 14px;
      letter-spacing: 0.02em;
    }
    .booking-form-container input,
    .booking-form-container select,
    .booking-form-container textarea {
      padding: 12px 16px;
      font-size: 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-family: "Inter", sans-serif;
      transition: border-color 0.3s ease;
    }
    .booking-form-container input:focus,
    .booking-form-container select:focus,
    .booking-form-container textarea:focus {
      outline: none;
      border-color: #fee830;
      box-shadow: 0 0 5px #fee830;
    }
    .booking-form-container textarea {
      resize: vertical;
      min-height: 100px;
    }
    .booking-form-container button {
      padding: 14px 0;
      background-color: #21211d;
      color: #fff;
      font-family: "Anklepants", serif;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .booking-form-container button:hover {
      background-color: #fee830;
      color: #21211d;
    }

    /* IMAGE CONTAINER */
    .booking-image-container {
      flex: 1;
      min-width: 320px;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .booking-image-container img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(254, 232, 48, 0.4);
      object-fit: cover;
      user-select: none;
    }

    /* Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        min-height: auto;
        padding: 100px 16px 40px;
      }
      .booking-image-container {
        min-height: 200px;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="nav-content">
      <div class="logo-container">
        <img
          src="https://i.postimg.cc/k4WTpQLX/Whats-App-Image-2025-06-26-at-15-49-46-1-removebg-preview.png"
          alt="The Office Logo"
          class="nav-logo"
        />
      </div>
      <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-home"></i> Home</a>
        <a href="services.html" class="nav-link"><i class="fa-solid fa-cogs"></i> Our Services</a>
        <div class="dropdown">
          <a href="services.html" class="nav-link" aria-haspopup="true" aria-expanded="false"
            ><i class="fa-solid fa-calendar-check"></i> Bookings</a
          >
          <div class="dropdown-content" role="menu" aria-label="Booking options">
            <a href="#booking-exam" role="menuitem"
              ><i class="fa-solid fa-graduation-cap"></i> Online Exams</a
            >
            <a href="#conference-booking" role="menuitem"
              ><i class="fa-solid fa-users-rectangle"></i> Conference</a
            >
            <a href="#other-booking" role="menuitem"><i class="fa-solid fa-ellipsis"></i> Others</a>
          </div>
        </div>
        <a href="greatwall.html" class="nav-link"><i class="fa-solid fa-building"></i> Great Wall</a>
        <a href="notice.html" class="nav-link"><i class="fa-solid fa-bell"></i> Notice Board</a>
        <a href="#gallery" class="nav-link"><i class="fa-solid fa-image"></i> Gallery</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="booking-form-container" aria-labelledby="booking-title">
      <h1 id="booking-title">Book Our Space &amp; Internet</h1>

      <form id="bookingForm" novalidate>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
          autocomplete="name"
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+123 456 7890"
          required
          autocomplete="tel"
        />

        <label for="bookingType">Booking Type</label>
        <select id="bookingType" name="bookingType" required>
          <option value="" disabled selected>Select booking type</option>
          <option value="exam">Online Exam - Space &amp; Internet</option>
          <option value="conference">Conference Room</option>
          <option value="other">Other</option>
        </select>

        <label for="date">Booking Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Booking Time</label>
        <input type="time" id="time" name="time" required />

        <label for="details">Additional Details</label>
        <textarea
          id="details"
          name="details"
          placeholder="Tell us more about your booking..."
          rows="4"
        ></textarea>

        <button type="submit" aria-label="Submit booking form">Submit Booking</button>
      </form>
    </section>

    <section class="booking-image-container" aria-hidden="true">
      <img
        src="https://i.postimg.cc/L8rJ5HBY/Whats-App-Image-2025-06-26-at-14-40-44.jpg"
        alt="Workspace with computers and people booking"
        loading="lazy"
      />
    </section>
  </main>

  <script>
    // Navbar scroll background effect
    window.addEventListener("scroll", () => {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("navbar-scrolled");
      } else {
        navbar.classList.remove("navbar-scrolled");
      }
    });

    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    const dropdown = document.querySelector(".dropdown");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("mobile-active");
    });

    // Dropdown toggle on mobile
    dropdown.querySelector("a").addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      }
    });

    // Close menus on outside click
    document.addEventListener("click", (e) => {
      if (
        !dropdown.contains(e.target) &&
        !hamburger.contains(e.target) &&
        !navLinks.contains(e.target)
      ) {
        dropdown.classList.remove("active");
        navLinks.classList.remove("mobile-active");
        hamburger.classList.remove("active");
      }
    });

    // Set min date to today for date input
    const dateInput = document.getElementById("date");
    const today = new Date().toISOString().split("T")[0];
    dateInput.setAttribute("min", today);

    // Form submit handler
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      alert(
        `Thank you, ${data.name}! Your booking request for ${
          data.bookingType === "exam"
            ? "Online Exam - Space & Internet"
            : data.bookingType === "conference"
            ? "Conference Room"
            : "Other"
        } on ${data.date} at ${data.time} has been submitted. We will contact you soon.`
      );

      form.reset();
    });
  </script>
</body>
</html>
