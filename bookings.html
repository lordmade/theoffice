<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookings - The Office</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* Basic reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #21211d;
      color: #fff;
      padding: 16px 0;
      z-index: 50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.navbar-scrolled {
      background-color: rgba(33,33,29,0.9);
      backdrop-filter: blur(10px);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 16px;
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container img.nav-logo {
      height: 32px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
      font-weight: 400;
      user-select: none;
    }
    .nav-link {
      color: #fff;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-link i {
      margin-right: 8px;
    }
    .nav-link:hover {
      background-color: #333333;
      color: #FEE830;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #21211d;
      min-width: 160px;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      z-index: 10;
      user-select: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      color: #fff;
      font-size: 14px;
      transition: background-color 0.3s ease;
      border-radius: 0 0 4px 4px;
    }
    .dropdown-content a:hover {
      background-color: #333333;
      color: #FEE830;
    }
    .dropdown-content a i {
      margin-right: 8px;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      user-select: none;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* Mobile nav */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0; right: 0;
        height: 100vh;
        width: 250px;
        background-color: #21211d;
        padding: 60px 20px;
        gap: 20px;
        overflow-y: auto;
        z-index: 100;
      }
      .nav-links.mobile-active {
        display: flex !important;
      }
    }

    /* Main content */
    main {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(254, 232, 48, 0.15);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .booking-form-container {
      flex: 1 1 320px;
      min-width: 300px;
    }
    .booking-form-container h1 {
      margin-bottom: 24px;
      color: #21211d;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #21211d;
    }
    input, select, textarea, button {
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 6px #fff9c430;
      background: #fffef9;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FEE830;
      box-shadow: 0 0 12px #FEE830cc;
      background: #fffdf4;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background-color: #21211d;
      color: #fff;
      border: none;
      padding: 16px 0;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(254, 232, 48, 0.5);
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #FEE830;
      color: #21211d;
      box-shadow: 0 8px 20px rgba(254, 232, 48, 0.9);
      transform: scale(1.05);
    }

    .booking-image-container {
      flex: 1 1 320px;
      min-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .booking-image-container img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(254, 232, 48, 0.4);
      user-select: none;
      object-fit: cover;
      height: 320px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 {
      color: #21211d;
      margin-bottom: 16px;
    }
    .modal-content p {
      color: #1f2937;
      margin-bottom: 24px;
    }
    .modal-content button {
      background-color: #FEE830;
      color: #21211d;
      padding: 12px 24px;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .modal-content button:hover {
      background-color: #21211d;
      color: #fff;
      transform: scale(1.05);
    }
    .modal.accepted h2 {
      color: #2e7d32;
    }
    .modal.declined h2 {
      color: #d32f2f;
    }
  </style>
</head>
<body>

<nav id="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="logo-container">
        <a href="index.html" aria-label="The Office Home">
          <img
            src="https://i.postimg.cc/k4WTpQLX/Whats-App-Image-2025-06-26-at-15-49-46-1-removebg-preview.png"
            alt="The Office Logo"
            class="nav-logo"
          />
        </a>
      </div>

      <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>

      <div class="nav-links mobile-hidden" id="nav-links">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-home"></i> Home</a>
        <a href="services.html" class="nav-link"><i class="fa-solid fa-cogs"></i> Our Services</a>
        <div class="dropdown">
          <a href="#" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
          <div class="dropdown-content">
            <a href="#booking-exam"><i class="fa-solid fa-graduation-cap"></i> Online Exams</a>
            <a href="#conference-booking"><i class="fa-solid fa-users-rectangle"></i> Conference</a>
            <a href="#other-booking"><i class="fa-solid fa-ellipsis"></i> Others</a>
          </div>
        </div>
        <a href="greatwall.html" class="nav-link"><i class="fa-solid fa-building"></i> Great Wall</a>
        <a href="notice.html" class="nav-link"><i class="fa-solid fa-bell"></i> Notice Board</a>
        <a href="#gallery" class="nav-link"><i class="fa-solid fa-image"></i> Gallery</a>
      </div>
    </div>
  </div>
</nav>

<main>
  <section class="booking-form-container" aria-labelledby="booking-title">
    <h1 id="booking-title">Book Our Space & Internet</h1>

    <form id="bookingForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" required />

      <label for="bookingType">Booking Type</label>
      <select id="bookingType" name="bookingType" required>
        <option value="" disabled selected>Select booking type</option>
        <option value="exam">Online Exam - Space & Internet</option>
        <option value="conference">Conference Room</option>
        <option value="other">Other</option>
      </select>

      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Booking Time</label>
      <input type="time" id="time" name="time" required />

      <label for="details">Additional Details</label>
      <textarea
        id="details"
        name="details"
        placeholder="Tell us more about your booking..."
        rows="4"
      ></textarea>

      <button type="submit" aria-label="Submit booking form">Submit Booking</button>
    </form>
  </section>

  <section class="booking-image-container" aria-hidden="true">
    <img
      src="https://images.unsplash.com/photo-1581091870627-5a6d25d987a0?auto=format&fit=crop&w=800&q=80"
      alt="Workspace with computers and people booking"
      loading="lazy"
    />
  </section>
</main>

<!-- Modal for booking status notification -->
<div id="bookingModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalMessage"></p>
    <button id="closeModal" aria-label="Close modal">Close</button>
  </div>
</div>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDScHqHTANLWCKH52dzbj2E5I_2kGfH360",
    authDomain: "wblogin-4cc7c.firebaseapp.com",
    databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
    projectId: "wblogin-4cc7c",
    storageBucket: "wblogin-4cc7c.appspot.com",
    messagingSenderId: "844089102374",
    appId: "1:844089102374:web:82271330a05583dcde56e7",
    measurementId: "G-CSS78QFCEQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const form = document.getElementById('bookingForm');
  const modal = document.getElementById('bookingModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalMessage = document.getElementById('modalMessage');
  const closeModal = document.getElementById('closeModal');

  // Set min date to today for booking date input
  const dateInput = form.date;
  const todayISO = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', todayISO);

  // Store the latest booking ID to track status
  let latestBookingId = null;

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Validate form
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const booking = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      type: form.bookingType.value,
      date: form.date.value,
      time: form.time.value,
      details: form.details.value.trim(),
      status: "pending"
    };

    // Save to Firebase and store the booking ID
    db.ref('bookings').push(booking)
      .then((snapshot) => {
        latestBookingId = snapshot.key;
        alert(`Thank you, ${booking.name}! Your booking has been received.`);
        form.reset();
      })
      .catch((error) => {
        console.error('Error saving booking:', error);
        alert('An error occurred while saving your booking. Please try again.');
      });
  });

  // Listen for changes in booking status
  db.ref('bookings').on('child_changed', (snapshot) => {
    const booking = snapshot.val();
    const bookingId = snapshot.key;

    // Only show modal for the latest booking by this user
    if (bookingId === latestBookingId && (booking.status === 'accepted' || booking.status === 'declined')) {
      modalTitle.textContent = booking.status === 'accepted' 
        ? 'Booking Accepted!' 
        : 'Booking Declined';
      modalMessage.textContent = booking.status === 'accepted'
        ? `Your booking for ${booking.type} on ${booking.date} at ${booking.time} has been approved.`
        : `Sorry, your booking for ${booking.type} on ${booking.date} at ${booking.time} was declined. Please contact us for more details.`;
      modal.className = 'modal ' + booking.status;
      modal.style.display = 'flex';
    }
  });

  // Close modal
  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
    latestBookingId = null; // Reset to prevent repeated notifications
  });

  // Close modal on escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
      latestBookingId = null;
    }
  });

  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });

  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('mobile-active');
  });

  // Accessibility: allow toggling hamburger menu via keyboard
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>
</body>
</html>
