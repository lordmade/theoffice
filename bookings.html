<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookings - The Office</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* Your existing styles here (omitted for brevity) */
    /* Modal styles */
    #statusModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #statusModal.active {
      display: flex;
    }
    #statusModal .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    #statusModal h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #21211d;
    }
    #statusModal p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    #closeModalBtn {
      padding: 0.75rem 1.5rem;
      background: #21211d;
      color: #FEE830;
      border: none;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<nav id="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="logo-container">
        <a href="index.html" aria-label="The Office Home">
          <img
            src="https://i.postimg.cc/k4WTpQLX/Whats-App-Image-2025-06-26-at-15-49-46-1-removebg-preview.png"
            alt="The Office Logo"
            class="nav-logo"
          />
        </a>
      </div>

      <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>

      <div class="nav-links mobile-hidden" id="nav-links">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-home"></i> Home</a>
        <a href="services.html" class="nav-link"><i class="fa-solid fa-cogs"></i> Our Services</a>
        <div class="dropdown">
          <a href="#" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
          <div class="dropdown-content">
            <a href="#booking-exam"><i class="fa-solid fa-graduation-cap"></i> Online Exams</a>
            <a href="#conference-booking"><i class="fa-solid fa-users-rectangle"></i> Conference</a>
            <a href="#other-booking"><i class="fa-solid fa-ellipsis"></i> Others</a>
          </div>
        </div>
        <a href="greatwall.html" class="nav-link"><i class="fa-solid fa-building"></i> Great Wall</a>
        <a href="notice.html" class="nav-link"><i class="fa-solid fa-bell"></i> Notice Board</a>
        <a href="#gallery" class="nav-link"><i class="fa-solid fa-image"></i> Gallery</a>
      </div>
    </div>
  </div>
</nav>

<main>
  <section class="booking-form-container" aria-labelledby="booking-title">
    <h1 id="booking-title">Book Our Space & Internet</h1>

    <form id="bookingForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" required />

      <label for="bookingType">Booking Type</label>
      <select id="bookingType" name="bookingType" required>
        <option value="" disabled selected>Select booking type</option>
        <option value="exam">Online Exam - Space & Internet</option>
        <option value="conference">Conference Room</option>
        <option value="other">Other</option>
      </select>

      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Booking Time</label>
      <input type="time" id="time" name="time" required />

      <label for="details">Additional Details</label>
      <textarea
        id="details"
        name="details"
        placeholder="Tell us more about your booking..."
        rows="4"
      ></textarea>

      <button type="submit" aria-label="Submit booking form">Submit Booking</button>
    </form>
  </section>

  <section class="booking-image-container" aria-hidden="true">
    <img
      src="https://images.unsplash.com/photo-1581091870627-5a6d25d987a0?auto=format&fit=crop&w=800&q=80"
      alt="Workspace with computers and people booking"
      loading="lazy"
    />
  </section>
</main>

<!-- Modal -->
<div id="statusModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
  <div class="modal-content">
    <h2 id="modalTitle">Booking Status Updated</h2>
    <p id="modalMessage"></p>
    <button id="closeModalBtn" aria-label="Close notification modal">Close</button>
  </div>
</div>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDScHqHTANLWCKH52dzbj2E5I_2kGfH360",
    authDomain: "wblogin-4cc7c.firebaseapp.com",
    databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
    projectId: "wblogin-4cc7c",
    storageBucket: "wblogin-4cc7c.appspot.com",
    messagingSenderId: "844089102374",
    appId: "1:844089102374:web:82271330a05583dcde56e7",
    measurementId: "G-CSS78QFCEQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('bookingForm');
  const modal = document.getElementById('statusModal');
  const modalMessage = document.getElementById('modalMessage');
  const closeModalBtn = document.getElementById('closeModalBtn');

  // Set min date for booking date input
  const dateInput = form.date;
  const todayISO = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', todayISO);

  // We'll save the booking's key here so we can listen for status updates later
  let userBookingKey = sessionStorage.getItem('userBookingKey') || null;

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const booking = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      type: form.bookingType.value,
      date: form.date.value,
      time: form.time.value,
      details: form.details.value.trim(),
      status: "pending" // initial status
    };

    db.ref('bookings').push(booking)
      .then(snapshot => {
        userBookingKey = snapshot.key;
        // Save booking key in sessionStorage so on page reload we still listen for updates
        sessionStorage.setItem('userBookingKey', userBookingKey);

        alert(`Thank you, ${booking.name}! Your booking has been received.`);
        form.reset();

        listenBookingStatus(userBookingKey);
      })
      .catch(error => {
        console.error('Error saving booking:', error);
        alert('An error occurred while saving your booking. Please try again.');
      });
  });

  // If we already have a booking key from previous session, listen to status updates immediately
  if(userBookingKey) {
    listenBookingStatus(userBookingKey);
  }

  function listenBookingStatus(bookingKey) {
    const statusRef = db.ref(`bookings/${bookingKey}/status`);
    statusRef.on('value', snapshot => {
      const newStatus = snapshot.val();
      if (newStatus && newStatus !== 'pending') {
        let message = '';
        if (newStatus === 'accepted') {
          message = "🎉 Your booking has been accepted. Thank you!";
        } else if (newStatus === 'declined') {
          message = "❌ Sorry, your booking was declined. Please contact support.";
        } else {
          message = `ℹ️ Your booking status updated: ${newStatus}`;
        }
        showModal(message);
      }
    });
  }

  function showModal(message) {
    modalMessage.textContent = message;
    modal.classList.add('active');
  }

  closeModalBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });

  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('mobile-active');
  });

  // Accessibility: toggle hamburger menu by keyboard
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>

</body>
</html>
